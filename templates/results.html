{% for data in cards %}
    <div class="col">
        <div class="card shadow">
            <img src="/static/brands/{{ data['logo'] }} " height="150px"
                 class="card-img-top p-4" alt="{{ data['brand'] }}">
            <div class="card-body">
                <p class="card-text mb-0">{{ data['tariff_name'] }}</p>
                <p class="card-text mb-3">{{ data['price'] }}€ в месяц</p>
                <a href="#" class="btn btn-outline-success">Оформить</a>
            </div>
        </div>
    </div>
{% endfor %}
