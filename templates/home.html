{% extends 'base.html' %}

{% block head_additional %}<script src="/static/js/calculate.js"></script>{% endblock %}
{% block body %} onload="resultReload()"{% endblock %}

{% block content %}
<div class="row mb-3">
    <div class="col">
        <h2 class="mb-4">Подбор выгодной стоматологической страховки</h2>
        <form method="post" enctype="multipart/form-data">

            <div class="row align-items-center mb-3">
                <div class="col-6 col-sm-4 col-md-4 col-lg-3 col-xl-2">
                    <label for="age" class="col-form-label">Возраст</label>
                </div>
                <div class="col-6 col-sm-4 col-md-4 col-lg-3 col-xl-2">
                    <input type="number" id="age" name="age" class="form-control"
                           aria-describedby="Возраст" value="18" oninput="resultReload()">
                </div>
                <div class="col-6 col-sm-4 col-md-4 col-lg-3 col-xl-2">
                    <span id="ageHelpInline" class="form-text">
                        Введите количество полных лет страхуемого лица
                    </span>
                </div>
            </div>

            <div class="row align-items-center mb-3">
                <div class="col-6 col-sm-4 col-md-4 col-lg-3 col-xl-2">
                    <label for="teeth" class="col-form-label">Kоличество отсутствующих зубов</label>
                </div>
                <div class="col-6 col-sm-4 col-md-4 col-lg-3 col-xl-2">
                    <input type="number" id="teeth" name="teeth" class="form-control"
                           aria-describedby="Kоличество отсутствующих зубов" value="0" oninput="resultReload()">
                </div>
                <div class="col-6 col-sm-4 col-md-4 col-lg-3 col-xl-2">
                    <span id="teethHelpInline" class="form-text">
                        "Восьмёрки" не считаются
                    </span>
                </div>
            </div>

            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" role="switch" id="prosthodontics" name="prosthodontics"
                       oninput="resultReload()">
                <label class="form-check-label" for="prosthodontics">Планируется ли протезирование?</label>
            </div>

            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" role="switch" id="orto" name="orto"
                       oninput="resultReload()">
                <label class="form-check-label" for="orto">Планируется ли ортодонтия?</label>
            </div>

        </form>
    </div>
</div>

<div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-4" id="results">

</div>

{% endblock %}
