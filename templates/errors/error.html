{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col">
        <h1>{{ title }}</h1>
        {% if error %}
        <p>{{ error }}</p>
        {% endif %}
        <p><a href="#" onclick="goBack()"/>Go back</a></p>
    </div>
</div>
<script>function goBack() { window.history.back() }</script>
{% endblock %}
