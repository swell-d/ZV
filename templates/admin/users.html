{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col">
        <h1>{{ title }}</h1>
        <form method="post" enctype="multipart/form-data">
            <table class="table table-hover">
                <thead class="table-light">
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">E-Mail</th>
                    <th scope="col">Name</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                {% for user in users %}
                <tr>
                    <th scope="row">{{ user.id }}</th>
                    <td>{{ user.email}}{% if user.admin %} - <strong>Admin</strong>{% endif %}</td>
                    <td>{{ user.name}}</td>
                    <td>
                        <button type="submit" class="btn btn-danger btn-sm"
                                formaction="/admin/users/delete/{{ user.id }}">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                        </button>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
                <tfoot class="table-light">
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                </tfoot>
            </table>
        </form>
    </div>
</div>
{% endblock %}
