{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col">
        <h1>{{ title }}</h1>

        <table class="table table-hover">
            <thead class="table-light">
            <tr>
                <th scope="col">id</th>
                <th scope="col">E-Mail</th>
                <th scope="col">Name</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            {% for user in users %}
            <tr>
                <th scope="row">{{ user.id }}</th>
                <td>{{ user.email}}{% if user.admin %} - <strong>Admin</strong>{% endif %}</td>
                <td>{{ user.name}}</td>
                <td>
                    <button type="submit" class="btn btn-outline-danger btn-sm" onclick="deleteUser({{ user.id }})">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </button>
                </td>
            </tr>
            {% endfor %}
            </tbody>
            <tfoot class="table-light">
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            </tfoot>
        </table>
    </div>
</div>
<div id="delete_modal"></div>
<script>
function deleteUser(user_id) {
    const deleteModalDiv = document.getElementById("delete_modal");
    deleteModalDiv.innerHTML = `
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="deleteModalLabel">Delete user</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Delete user? This action cannot be undone.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">No</button>
                    <form method="post" action="/admin/users/` + user_id + `/delete">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        <button type="submit" class="btn btn-danger">Delete user</button>
                    </form>
                </div>
            </div>
        </div>
    </div>`;
    const deleteModal = new bootstrap.Modal('#deleteModal');
    deleteModal.show();
}
</script>
{% endblock %}
